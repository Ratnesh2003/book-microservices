spring:
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/book_inventory
    username: postgres
    password: Abcd@1234
  application:
    name: inventory-service
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: prometheus

server:
  port: 8383

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka/
